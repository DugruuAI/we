<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools - Text to Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header (Website Ka Title) -->
    <header>
        <h1>AI Tools - Free Text to Image Generator</h1>
    </header>

    <!-- Image Generator Section -->
    <section class="generator">
        <h2>Generate Stunning AI Images</h2>
        <input type="text" id="prompt" placeholder="Enter your text here...">
        <button onclick="generateImage()">Generate Image</button>
    </section>

    <!-- Output Section (Generated Image Dikhegi Yaha) -->
    <section class="output">
        <h2>Generated Image</h2>
        <img id="generatedImage" src="" alt="Generated AI Image">
    </section>

    <script src="script.js"></script>
</body>
</html>
